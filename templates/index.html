{% extends "base.html" %}
{% block content %}
<div class="text-center mt-5">
    <h1>Bienvenido a RegistroApp</h1>
    <p class="lead">Registra y organiza tus actividades laborales fácilmente.</p>

    {% if current_user.is_authenticated %}
    <a href="{{ url_for('activities.dashboard') }}" class="btn btn-primary">Ir al Dashboard</a>
    {% else %}
    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Iniciar sesión</a>
    <a href="{{ url_for('auth.register') }}" class="btn btn-secondary ms-2">Registrarse</a>
    {% endif %}
</div>
{% endblock %}
