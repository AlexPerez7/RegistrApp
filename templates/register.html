{% extends "base.html" %}
{% block content %}
  <h2>Registro</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="text" name="username" placeholder="Usuario" required class="form-control mb-2">
    <input type="password" name="password" placeholder="Contraseña" required class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Registrarse</button>
    <p class="mt-2">¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a></p>
  </form>
{% endblock %}
